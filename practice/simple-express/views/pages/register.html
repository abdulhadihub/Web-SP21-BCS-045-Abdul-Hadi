<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-500">Register Now</h2>
        <div class="text-center text-black-500 font-semibold">Start shopping with</div>
        <h2 class="text-4xl font-bold mb-4 text-center">Any<span class="text-yellow-500">Zone</h2>
        <form id="registrationForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 w-full"
                    placeholder="Enter your username" required>
                <label class="text-red-500 text-xs mt-1" id="username-error"></label>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 w-full"
                    placeholder="Enter your email" required>
                <div class="text-red-500 text-xs mt-1" id="email-error"></div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 w-full"
                    placeholder="Enter your password" required>
                <div class="text-red-500 text-xs mt-1" id="password-error"></div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="border border-gray-400 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 w-full"
                    placeholder="Re-enter your password" required>
                <div class="text-red-500 text-xs mt-1" id="confirmPassword-error"></div>
            </div>

            <button type="submit"
                class="bg-blue-500 w-full text-white rounded-lg py-2 px-4 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300">Register
            </button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize form validation
            $("#registrationForm").validate({
                rules: {
                    username: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: "Please enter your username",
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Your password must be at least 6 characters long"
                    },
                    confirmPassword: {
                        required: "Please confirm your password",
                        equalTo: "Passwords do not match"
                    }
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                },
                submitHandler: function (form) {
                    alert("Registration successful!");
                }
            });
        });
    </script>
</body>

</html>
